<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim gia tri trong mang</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let x = +prompt('nhap so can tim: ');
    let i = 0;

    function timKiem() {
        while (i < numbers.length) {
            if (x == numbers[i]) {
                document.write('x bang phan tu thu: ' + (i + 1));
            }
            i++;
        }
        return;
    }

    timKiem()
    document.write('khong co ket qua phu hop')


</script>
</body>
</html>
